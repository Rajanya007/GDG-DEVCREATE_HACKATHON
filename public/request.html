        var rates = JSON.parse(localStorage.rate);

            console.log("hi");

        }
        function run(e) {
            var id = e.classList[2];
            var amount = parseFloat(document.getElementById(id).innerText);

            async function specfunc() {
                const provider1 = new ethers.providers.Web3Provider(window.ethereum)
                await provider1.send("eth_requestAccounts", []);
                const signer = provider1.getSigner()
                console.log(signer)
                await provider1.getBlockNumber()
                async function getBalance(wallet) {
                    let balance = await provider1.getBalance(wallet);
                    // we use the code below to convert the balance from wei to eth
                    balance = ethers.utils.formatEther(balance);
                    console.log(balance);
                }
                var accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                console.log(accounts);
                var account = accounts[0];

                getBalance(account);

                // console.log(`payWithMetamask(receiver="0x3ff7FB506d75130af63605eb1dD03d7F1E06eC5C", sender="0x084d81a7F6DEC530ea174e89C7aDacbdFCf65393", strEther="0.01")`)


                // Request account access if needed
                await ethereum.enable();


                let provider = new ethers.providers.Web3Provider(ethereum);


                const params = [{
                    from: "0x3ff7FB506d75130af63605eb1dD03d7F1E06eC5C",
                    to: "0x8842d5f06d59768820c6CC76a3cc4abd1F91B3AB",
                    value: ethers.utils.parseUnits(amount.toString(), 'ether').toHexString()
                }];

                const transactionHash = await provider.send('eth_sendTransaction', params)
                if (transactionHash != "") {
                    console.log('transactionHash is ' + transactionHash);
                    alert("Payment SuccessFull. Your Transaction Hash is " + transactionHash);
                    sentBy.push(document.getElementById("basic-url4").value);
                    rate.push(document.getElementById("basic-url2").value);
                    amount2.push(document.getElementById("basic-url1").value);
                    // addToBase(document.getElementById("basic-url4").value, ethers.utils.parseUnits(document.getElementById("basic-url1").value.toString(), 'ether').toHexString(), transactionHash, document.getElementById("basic-url2").value)
                    localStorage.setItem("sentBy", JSON.stringify(sentBy));
                    localStorage.setItem("rate", JSON.stringify(rate));
                    localStorage.setItem("amount2", JSON.stringify(amount2));
                    location.reload();

                }




            }
            specfunc();
        }
    </script>
